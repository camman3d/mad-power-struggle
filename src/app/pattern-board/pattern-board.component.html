<div class="pattern-board">
    <div *ngFor="let group of (lightPatterns.patterns$ | async | groupBy:'group')" class="mt-5">
        <h2>{{group[0].group}}</h2>
        <div *ngFor="let pattern of group" class="pattern">
            <div class="rounded flex-grow h-16 px-2 py-2 mx-2 my-2 cursor-pointer" [ngStyle]="{'background': pattern.color}" (click)="setPattern(pattern)">
                {{pattern.name}} - {{pattern.color}}
            </div>
        </div>
    </div>
</div>
