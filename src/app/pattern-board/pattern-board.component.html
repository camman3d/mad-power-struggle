<div class="pattern-board">
    <div class="text-center">
        <img src="./assets/PowerStruggle.png" alt="Power Struggle" class="inline h-16">
    </div>
    @for (light of config.lights; track $index) {
        <h2>{{light.name}}</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 grid-flow-row gap-4">
            @for (color of config.colors; track $index) {
                <div class="pattern-button" [ngStyle]="{'background': color.hex}" (click)="selectColor(light, color)">
                    {{color.name}}
                </div>
            }
        </div>
    }
</div>
