<div class="mt-10">
    <h1 class="mb-5">Configuration</h1>

    <form (ngSubmit)="save()" [formGroup]="config">
        <div class="input-group">
            <label>DMX Controller IP Address</label>
            <input type="text" formControlName="ipAddress">
        </div>
        <div class="mt-5">
            <button (click)="save()">Save</button>
        </div>
    </form>
</div>
